<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:30</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">찾기</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
        <!-- 설정 아이콘 빨간 점(Red Cog Point) -->
        <div class="red-cog__point"></div>
      </span>
    </div>
  </header>


  <!-- 메인 찾기 화면(Main Find Screen) -->
  <main class="main-screen">
    <!-- 찾기 아이콘(Find Icon) -->
    <div class="icon-row">
      <!-- 큐알코드 아이콘(QR Code Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR코드</span>
      </div>

      <!-- 전화번호부 아이콘(Contacts Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>연락처별 추가</span>
      </div>

      <!-- 지문 아이콘(Fingerprint Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>ID별 추가</span>
      </div>

      <!-- 메일 아이콘(Mail Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>초대하기</span>
      </div>
    </div><!-- 찾기 아이콘 닫음 -->


    <!-- 추천 친구(Recommended Friends) -->
    <div class="recommended-friends">
      <!-- 추천 친구 제목(Recommended Friends Title) -->
      <h6 class="recommended-friends__title">추천 친구</h6>
      <!-- 추천 친구 텍스트(Recommended Friends Text) -->
      <div class="recommended-friends__text">
        <span>추천 친구가 없습니다.</span>
      </div>
    </div><!-- 추천 친구 닫음 -->

    
    <!-- 오픈 채팅(Open Chats) -->
    <div class="open-chat">
      <!-- 오픈 채팅 헤더(Open Chats Header) -->
      <div class="open-chat__header">
        <!-- 오픈 채팅 제목(Open Chats Title) -->
        <h4 class="open-chat__title">오픈 채팅</h4>
        <span>
          오픈 채팅 홈으로 이동
          <!-- 오른쪽 화살표 아이콘(Right Chevron Icon) -->
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </span>
      </div><!-- 오픈 채팅 헤더 닫음 -->

      <!-- 오픈 포스트(Open Post) -->
      <div class="open-post">
        <!-- 오픈 포스트 첫 번째 칼럼(Open Post First Column) -->
        <div class="open-post__column">
          <!-- 오픈 포스트 제목(Open Post Title) -->
          <h5 class="open-post__title">#BTS</h5>
          <!-- 오픈 포스트 해시 태그(Open Post Hashtag) -->
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          
          <!-- 오픈 포스트 멤버(Open Post Member) -->
          <div class="open-post__members">
            <!-- 오픈 포스트 멤버 프로필(Open Post Member Profile) -->
            <img
              src="img/member01_profile.png"
              alt="오픈 포스트 멤버 프로필"
            />
            <!-- 오픈 포스트 멤버 수(Open Post Member Count) -->
            <span class="open-post__members-count">802 members</span>
            <!-- 분할선 디바이더(Divider) -->
            <div class="divider"></div>
            <!-- 오픈 포스트 멤버 상태(Open Post Member Status) -->
            <span class="open-post__members-status">Active</span>
          </div><!-- 오픈 포스트 멤버 닫음 -->
        </div><!-- 오픈 포스트 첫 번째 칼럼 닫음 -->

        
        <!-- 오픈 포스트 두 번째 칼럼(Open Post Second Column) -->
        <div class="open-post__column">
          <!-- 오픈 포스트 사진(Open Post Photo) -->
          <div class="open-post__photo">
            <img src="img/post01.png" alt="오픈 포스트 사진" />
            <!-- 좋아요 박스(Heart Box) -->
            <div class="open-post__heart-box">
              <!-- 좋아요 아이콘(Heart Icon) -->
              <i class="fa-solid fa-heart fa-xs"></i>
              <!-- 좋아요 수(Heart Count)-->
              <span>326</span>
            </div>
          </div><!-- 오픈 포스트 사진 닫음 -->
        </div><!-- 오픈 포스트 두 번째 칼럼 닫음 -->
      </div><!-- 오픈 포스트 닫음 -->
    </div><!-- 오픈 채팅 닫음 -->
  </main><!-- 메인 찾기 화면 닫음 -->


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__point"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
