<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">찾기</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
        <!-- 설정 아이콘 빨간 점(Red Cog Point) -->
        <div class="red-cog__point"></div>
      </span>
    </div>
  </header>


  <!-- 메인 찾기 화면(Main Find Screen) -->
  <main class="main-screen">
    <!-- 찾기 아이콘(Find Icon)-->
    <div class="find-icons">
      <!-- 큐알코드 아이콘(QR Code Icon) -->
      <div class="find-icons__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR코드</span>
      </div>

      <!-- 전화번호부 아이콘(Contacts Icon) -->
      <div class="find-icons__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>연락처별 추가</span>
      </div>

      <!-- 지문 아이콘(Fingerprint Icon)-->
      <div class="find-icons__icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>ID별 추가</span>
      </div>

      <!-- 메일 아이콘(Mail Icon) -->
      <div class="find-icons__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>초대하기</span>
      </div>
    </div><!-- 찾기 아이콘 닫음 -->
  </main><!-- 메인 채팅 화면 닫음 -->


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
