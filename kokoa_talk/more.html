<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">더보기</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 음악 아이콘(Music Icon) -->
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
        <!-- 설정 아이콘 빨간 점(Red Cog Point) -->
        <div class="red-cog__point"></div>
      </span>
    </div>
  </header>


  <!-- 메인 더보기 화면(Main More Screen) -->
  <main class="main-screen more-screen">
    <!-- 사용자 컴포넌트(User Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 사용자 이미지(User Image) -->
        <img
          src="img/user_pf.png"
          class="user-component__avatar user-component__avatar--xl"
          alt="사용자 이미지"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title">
            이다빈
          </h4>
          <!-- 사용자 서브 타이틀(User Subtitle) -->
          <h6 class="user-component__subtitle">
            + 787 666 999
          </h6>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->

      
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
        <!-- 메시지 아이콘(Message Icon)-->
        <i class="fa-regular fa-message fa-2x"></i>
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 사용자 컴포넌트 닫음 -->

    <!-- 더보기 아이콘(More Icon) -->
    <div class="icon-row">
      <!-- 1. 달력 아이콘(Calendar Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check fa-2x"></i>
        <span>달력</span>
      </div>

      <!-- 2. 톡서랍 아이콘(Talk Drive Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-hard-drive fa-2x"></i>
        <span>톡서랍</span>
      </div>

      <!-- 3. 이모티콘 아이콘(Emotion Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <span>이모티콘</span>
      </div>

      <!-- 4. 테마 아이콘(Theme Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush fa-2x"></i>
        <span>테마</span>
      </div>

      <!-- 5. 공지사항 아이콘(Announcement Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-bullhorn fa-2x"></i>
        <span>공지사항</span>
      </div>

      <!-- 6. 오픈채팅 아이콘(Openchat Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-comments fa-2x"></i>
        <span>오픈채팅</span>
      </div>

      <!-- 7. 계정 아이콘(Account Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
        <span>계정</span>
      </div>

      <!-- 8. 도움말 아이콘(Help Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-circle-question fa-2x"></i>
        <span>도움말</span>
      </div>
    </div><!-- 더보기 아이콘 닫음 -->

    <!-- 추천 앱(Suggestions) -->
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">추천 앱</h4>
      <!-- 추천 앱 묶음(Suggestion All) -->
      <div class="more-suggestions__icon-all">
        <!-- 추천 앱 아이콘(Suggestion Icon) -->
        <div class="more-suggestions__icon-one">

          <!-- 코코아 페이지(Kokoa Page) -->
          <div class="more-suggestions__icon-image">
            <img src="img/kokoa_page.png" alt="코코아 페이지" />
          </div>
          <span class="more-suggestions__icon-text">
            코코아 페이지 이미지
          </span>

          <!-- 코코아 스토리(Kokoa Story) -->
          <div class="more-suggestions__icon-image">
            <img src="img/kokoa_story.png" alt="코코아 스토리" />
          </div>
          <span class="more-suggestions__icon-text">
            코코아 스토리 이미지
          </span>
        </div>
        
      </div><!-- 추천 앱 묶음 닫음 -->
    </div><!-- 추천 앱 닫음 -->
  </main><!-- 메인 더보기 화면 닫음 -->


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
