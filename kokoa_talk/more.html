<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:34</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">더보기</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 음악 아이콘(Music Icon) -->
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span>
        <!-- 설정 화면 링크(Settings Screen Link) -->
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
        <!-- 설정 아이콘 빨간 포인트(Red Cog Point) -->
        <div class="red-cog__point"></div>
      </span>
    </div>
  </header>


  <!-- 메인 더보기 화면(Main More Screen) -->
  <main class="main-screen more-screen">
    <!-- 사용자 컴포넌트(User Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 사용자 프로필(User Profile) -->
        <img
          src="img/ryan_profile.png"
          class="user-component__avatar user-component__avatar--xl"
          alt="사용자 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title">
            라이언
          </h4>
          <!-- 사용자 서브 타이틀(User Subtitle) -->
          <h6 class="user-component__subtitle">
            +82 10 1234 5678
          </h6>
          <!-- 느낌표 아이콘 빨간 포인트(Red Exclamation Point) -->
          <div class="red-exclamation__point">
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->

      
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
        <!-- 메시지 아이콘(Message Icon) -->
        <i class="fa-regular fa-message fa-2x"></i>
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 사용자 컴포넌트 닫음 -->


    <!-- 더보기 아이콘(More Icon) -->
    <div class="icon-row">
      <!-- 1. 달력 아이콘(Calendar Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check fa-2x"></i>
        <span>달력</span>
      </div>

      <!-- 2. 톡서랍 아이콘(Talk Drive Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-hard-drive fa-2x"></i>
        <span>톡서랍</span>
      </div>

      <!-- 3. 이모티콘 아이콘(Emotion Icon) -->
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <span>이모티콘</span>
      </div>

      <!-- 4. 테마 아이콘(Theme Icon) -->
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush fa-2x"></i>
        <span>테마</span>
      </div>
    </div><!-- 더보기 아이콘 닫음 -->


    <!-- 추천 앱(Suggestions) -->
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">추천 앱</h4>
      <!-- 추천 앱 아이콘 전체(Suggestion Icon All) -->
      <div class="more-suggestions__icon-all">

      <!-- 1. 추천 앱 아이콘(Suggestion Icon) : 코코아페이지 -->
      <div class="more-suggestions__icon">
        <!-- 추천 앱 아이콘 이미지(Suggestion Icon Image) -->
        <div class="more-suggestions__icon-image">
          <!-- 코코아 페이지(Kokoa Page) -->
          <img
            src="img/kokoa_page.png"
            alt="코코아페이지 이미지"
          />
        </div>
        <!-- 추천 앱 아이콘 텍스트(Suggestion Icon Text) -->
        <span class="more-suggestions__icon-text">
          코코아페이지
        </span>
      </div><!-- 1. 추천 앱 아이콘 닫음 -->

      <!-- 2. 추천 앱 아이콘(Suggestion Icon) : 코코아스토리 -->
      <div class="more-suggestions__icon">
        <!-- 추천 앱 아이콘 이미지(Suggestion Icon Image) -->
        <div class="more-suggestions__icon-image">
          <!-- 코코아 스토리(Kokoa Story) -->
          <img
            src="img/kokoa_story.png"
            alt="코코아스토리 이미지"
          />
        </div>
        <!-- 추천 앱 아이콘 텍스트(Suggestion Icon Text) -->
        <span class="more-suggestions__icon-text">
          코코아스토리
        </span>
      </div><!-- 2. 추천 앱 아이콘 닫음 -->

      <!-- 3. 추천 앱 아이콘(Suggestion Icon) : 코코아페이 -->
      <div class="more-suggestions__icon">
        <!-- 추천 앱 아이콘 이미지(Suggestion Icon Image) -->
        <div class="more-suggestions__icon-image">
          <!-- 코코아페이(Kokoa Pay) -->
          <img
            src="img/kakao_pay.png"
            alt="코코아페이 이미지"
          />
        </div>
        <!-- 추천 앱 아이콘 텍스트(Suggestion Icon Text) -->
        <span class="more-suggestions__icon-text">
          코코아페이
        </span>
      </div><!-- 3. 추천 앱 아이콘 닫음 -->

      <!-- 4. 추천 앱 아이콘(Suggestion Icon) : 코코아뱅크 -->
      <div class="more-suggestions__icon">
        <!-- 추천 앱 아이콘 이미지(Suggestion Icon Image) -->
        <div class="more-suggestions__icon-image">
          <!-- 코코아 뱅크(Kokoa Back) -->
          <img
            src="img/kakao_bank.png"
            alt="코코아뱅크 이미지"
          />
        </div>
        <!-- 추천 앱 아이콘 텍스트(Suggestion Icon Text) -->
        <span class="more-suggestions__icon-text">
          코코아뱅크
        </span>
      </div><!-- 4. 추천 앱 아이콘 닫음 -->

      </div><!-- 추천 앱 아이콘 전체 닫음 -->
    </div><!-- 추천 앱 닫음 -->
  </main><!-- 메인 더보기 화면 닫음 -->


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__point"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 모바일 접속(No-Mobile) -->
  <div id="no-mobile">
    <span>모바일에서만 접속할 수 있습니다.</span>
  </div>
  

  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
