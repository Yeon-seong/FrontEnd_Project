<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:34</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="alt-header">
     <!-- 1. 뒤로가기 칼럼 -->
    <div class="alt-header__column">
      <!-- 뒤로가기 아이콘(Go Back Icon) -->
      <!-- 이전 HTML 페이지로 연결(Go Back Link) -->
      <a href="javascript:history.back()">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>

    <!-- 2. 제목 칼럼 -->
    <div class="alt-header__column">
      <!-- 설정 제목(Settings Title) -->
      <h1 class="alt-header__title">설정</h1>
    </div>
    
    <!-- 3. 검색 아이콘 칼럼 -->
    <div class="alt-header__column">
      <!-- 검색 아이콘(Search Icon) -->
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
  </header>


  <!-- 메인 설정 화면(Main Settings Screen) -->
  <main class="main-screen">
    <!-- 설정 목록(Settings List) -->
    <ul class="settings-list">
      
      <!-- 1. 공지사항 아이콘 & 목록 -->
      <li class="settings__setting">
        <!-- 공지사항 첫 번째 칼럼(First Column) -->
        <div class="settings__setting__column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>공지사항</span>
        </div>
        <!-- 공지사항 두 번째 칼럼(Second Column) -->
        <div class="settings__setting__column"></div>
      </li>
      

      <!-- 2. 실험실 아이콘 & 목록 -->
      <li class="settings__setting">
        <!-- 실험실 첫 번째 칼럼(First Column) -->
        <div class="settings__setting__column">
          <i class="fa-solid fa-flask"></i>
          <span>실험실</span>
        </div>
        <!-- 실험실 두 번째 칼럼(Second Column) -->
        <div class="settings__setting__column"></div>
      </li>

      
      <!-- 3. 앱 버전 관리 아이콘 & 목록 -->
      <li class="settings__setting">
        <!-- 앱 버전 첫 번째 칼럼(First Column) -->
        <div class="settings__setting__column">
          <i class="fa-solid fa-circle-info"></i>
          <span>앱 관리</span>
        </div>
        <!-- 앱 버전 두 번째 칼럼(Second Column) -->
        <div class="settings__setting__column">10.3.4</div>
      </li>
    </ul><!-- 설정 목록 닫음 -->
  </main><!-- 메인 설정 화면 닫음 -->


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__point"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
