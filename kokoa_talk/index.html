<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(status-bar) -->
  <div id="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>

    
    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- Font Awesome 아이콘 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
