<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(status-bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 환영 인사(Welcomewe Greeting) -->
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">
      코코아톡 계정이 있다면,<br />
      이메일 또는 전화번호로 로그인 합니다.
    </p>
  </header>


  <!-- 로그인 폼(Login Form)-->
  <form action="friends.html" method="get" id="login-form">
    <input name="usename" type="text" placeholder="이메일 또는 전화번호" required />
    <input name="password" type="password" placeholder="비밀번호" required />


    <!-- 아이디 저장 체크박스(ID Save Checkbox) -->
    <label for="login-check">
      <input type="checkbox" id="login-check" />
      아이디 저장하기
    </label>


    <!-- 로그인 & 회원가입 버튼(Button) -->
    <input type="submit" value="로그인" />
    <input type="submit" value="회원가입" />


    <!-- Kokoa 계정 또는 암호 찾기 링크 -->
    <a href="#">코코아톡 계정 또는 암호 찾기</a>
  </form>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
