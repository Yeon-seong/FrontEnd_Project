<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(status-bar) -->
  <div id="status-bar">


    <!-- 1. 서비스 지역 컬럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
    </div>


    <!-- 2. 현재 시각 컬럼 -->
    <div class="status-bar__column">
      <span>18:43</span>
    </div>


    <!-- 3. 배터리 컬럼 -->
    <div class="status-bar__column">
      <span>110%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <!-- 충전 중 아이콘(Charging Icon) -->
    </div>
  </div>
</body>
</html>
