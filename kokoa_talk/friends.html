<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 음악 아이콘(Music Icon) -->
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <!-- 친구 이름 화면(Friends Names Display) -->
  <a id="friends-display-link">
    <!-- 정보 아이콘(Info Icon) -->
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <!-- 화살표 아이콘(Chevron Icon) -->
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <!-- 알림 숫자 표시 -->
          <span class="nav__notice">1</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <!-- 알림 표시 -->
          <span class="nav__dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
