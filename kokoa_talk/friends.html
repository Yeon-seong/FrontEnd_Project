<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:00</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 사용자 추가 아이콘(User Plus Icon) -->
      <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
      <!-- 음악 아이콘(Music Icon) -->
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <!-- 친구 이름 화면(Friends Names Display) -->
  <a id="friends-display-link">
    <!-- 정보 아이콘(Info Icon) -->
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <!-- 오른쪽 화살표 아이콘(Right Chevron Icon) -->
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>


  <!-- 친구 화면(Friends Screen) -->
  <main class="friends-screen">
    <!-- 사용자 컴포넌트(User Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 사용자 이미지(User Image) -->
        <img
          src="img/user_pf.png"
          class="user-component__avatar user-component__avatar--xl"
          alt="사용자 이미지"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title">
            이다빈
          </h4>
          <!-- 사용자 서브 타이틀(User Sub Title) -->
          <!-- <h6 class="user-component__subtitle">
            안녕하세요, 이다빈 입니다.
          </h6> -->
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column"></div>
    </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->


    <!-- 친구 화면 채널(Friends Screen Channel) -->
    <div class="friends-screen__channel">
      <!-- 친구 화면 채널 헤더(Friends Screen Channel Header) -->
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <!-- 위쪽 화살표 아이콘(Up Chevron Icon) -->
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div><!-- 친구 화면 채널 헤더 닫음 -->


    <!-- 사용자 컴포넌트(User Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 사용자 이미지(User Image) -->
        <img
          src="img/channel_pf.png"
          class="user-component__avatar user-component__avatar--sm"
          alt="사용자 이미지"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title user-component__title--not-bold">
            Channel
          </h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트의 첫 번째 칼럼 닫음  -->


      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
        <span>2</span>
        <!-- 오른쪽 화살표 아이콘(Right Chevron Icon) -->
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 사용자 컴포넌트 닫음 -->
    </div><!-- 친구 화면 채널 닫음 -->
  </main>


  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <!-- 알림 숫자 표시 -->
          <span class="nav__notice">1</span>
          <!-- <i class="fa-solid fa-comment fa-2x"></i> -->
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
