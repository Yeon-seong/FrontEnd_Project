<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
</head>



<body>
  <!-- 상태 바(Status-Bar) -->
  <div class="status-bar">


    <!-- 1. 서비스 지역 칼럼 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 와이파이 아이콘(To Do Wifi Icon) -->
      <i class="fa-solid fa-wifi"></i>
    </div>


    <!-- 2. 현재 시각 칼럼 -->
    <div class="status-bar__column">
      <span>12:30</span>
    </div>


    <!-- 3. 배터리 칼럼 -->
    <div class="status-bar__column">
      <span>100%</span>
      <!-- 배터리 아이콘(Battery Icon) -->
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <!-- 충전 중 아이콘(Bolt Icon) -->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <!-- 화면 헤더(Screen Header) -->
  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
      <!-- 검색 아이콘(Search Icon) -->
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <!-- 사용자 추가 아이콘(User Plus Icon) -->
      <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
      <!-- 음악 아이콘(Music Icon) -->
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <!-- 설정 아이콘(Cog Icon) -->
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <!-- 친구 이름 화면(Friends Names Display) -->
  <a id="friends-display-link">
    <!-- 정보 아이콘(Info Icon) -->
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <!-- 오른쪽 화살표 아이콘(Right Chevron Icon) -->
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>


  <!-- 메인 친구 화면(Main Friends Screen) -->
  <main class="friends-screen">
    <!-- 사용자 컴포넌트(User Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 사용자 프로필(User Profile) -->
        <img
          src="img/ryan_profile.png"
          class="user-component__avatar user-component__avatar--xl"
          alt="사용자 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title">
            라이언
          </h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->

      
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 사용자 컴포넌트 닫음 -->


    <!-- 친구 화면 채널 목록(Friend Screen Channel List) -->
    <div class="friends-screen__channel">
      <!-- 친구 화면 채널 헤더(Friend Screen Channel Header) -->
      <div class="friends-screen__channel-header">
        <span>채널</span>
        <!-- 위쪽 화살표 아이콘(Up Chevron Icon) -->
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div><!-- 친구 화면 채널 헤더 닫음 -->

      
    <!-- 사용자 채널 컴포넌트(User Channel Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 채널 프로필(Channel Profile) -->
        <img
          src="img/kokoa_channel.png"
          class="user-component__avatar user-component__avatar--sm"
          alt="채널 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title user-component__title--not-bold">
            채널
          </h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->


      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
        <div>
          <!-- 부모-자식관계 끊기 -->
          <span>2</span>
          <!-- 오른쪽 화살표 아이콘(Right Chevron Icon) -->
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div><!-- 부모-자식관계 끊기 닫음 -->
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 사용자 채널 컴포넌트 닫음 -->


    <!-- 친구 화면 친구 목록(Friends Screen Friends List) -->
    <div class="friends-screen__friend">
      <!-- 친구 화면 친구 헤더(Friends Screen Friend Header) -->
      <div class="friends-screen__friend-header">
        <span>친구</span>
        <!-- 위쪽 화살표 아이콘(Up Chevron Icon) -->
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div><!-- 친구 화면 친구 헤더 닫음 -->


    <!-- 1. 사용자 친구 컴포넌트(User Friend Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 친구 프로필(Friend Image) -->
        <img
          src="img/neo_profile.png"
          class="user-component__avatar user-component__avatar--sm"
          alt="네오 친구 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title user-component__title--not-bold">네오</h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 1. 사용자 친구 컴포넌트 닫음 -->


    <!-- 2. 사용자 친구 컴포넌트(User Friend Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 친구 프로필(Friend Image) -->
        <img
          src="img/jordy_profile.png"
          class="user-component__avatar user-component__avatar--sm"
          alt="죠르디 친구 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title user-component__title--not-bold">
            죠르디
          </h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 2. 사용자 친구 컴포넌트 닫음 -->


    <!-- 3. 사용자 친구 컴포넌트(User Friend Component) -->
    <div class="user-component">
      <!-- 사용자 컴포넌트 첫 번째 칼럼(User Component First Column) -->
      <div class="user-component__column">
        <!-- 친구 프로필(Friend Image) -->
        <img
          src="img/angmond_profile.png"
          class="user-component__avatar user-component__avatar--sm"
          alt="앙몬드 친구 프로필"
        />
        <!-- 사용자 텍스트(User Text) -->
        <div class="user-component__text">
          <!-- 사용자 타이틀(User Title) -->
          <h4 class="user-component__title user-component__title--not-bold">
            앙몬드
          </h4>
        </div><!-- 사용자 텍스트 닫음 -->
      </div><!-- 사용자 컴포넌트 첫 번째 칼럼 닫음 -->
      <!-- 사용자 컴포넌트 두 번째 칼럼(User Component Second Column) -->
      <div class="user-component__column">
      </div><!-- 사용자 컴포넌트 두 번째 칼럼 닫음 -->
    </div><!-- 3. 사용자 친구 컴포넌트 닫음 -->
  </main><!-- 메인 친구 화면 닫음 -->

  
  <!-- 네비게이션 바(Navigation Bar) -->
  <nav class="nav">
    <ul class="nav__list">

      <!-- 사용자 아이콘(User Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>

      <!-- 채팅 아이콘(Chats Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <!-- 알림 숫자 표시 -->
          <span class="nav__notice badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>

      <!-- 검색 아이콘(Search Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>

      <!-- 점 3개 도트 아이콘(Ellipsis Dot Icon) -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <!-- 알림 표시 -->
          <span class="nav__point"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <!-- 폰트어썸(Font Awesome) 아이콘 폰트 : code kit 설치 -->
  <script
    src="https://kit.fontawesome.com/548539bec6.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
