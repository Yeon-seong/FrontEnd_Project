<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS import -->
  <link rel="stylesheet" href="./style.css">
  <title>MemeMaker</title>
</head>



<body>
  <!-- 캔버스 API(canvas API) -->
  <canvas></canvas>


  <!-- 숫자 입력 필드(range input) -->
  <input
    id="line-width"
    type="range"
    min="1"
    max="10"
    value="5"
    step="0.5"
  />


  <!-- 색상(color) -->
  <div>
    <!-- 색상 입력 필드(color input) -->
    <input
      id="color"
      type="color"
    />
    

    <!-- 색상 옵션(color-option) -->
    <div
      class="color-option"
      style="background-color: #1abc9c"
      data-color="#1abc9c"
    ></div>
    <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
    <div
      class="color-option"
      style="background-color: #34495e"
      data-color="#34495e"
    ></div>
    <div
      class="color-option"
      style="background-color: #27ae60"
      data-color="#27ae60"
    ></div>
    <div
      class="color-option"
      style="background-color: #8e44ad"
      data-color="#8e44ad"
    ></div>
    <div
      class="color-option"
      style="background-color: #f1c40f"
      data-color="#f1c40f"
    ></div>
    <div
      class="color-option"
      style="background-color: #e74c3c"
      data-color="#e74c3c"
    ></div>
    <div
      class="color-option"
      style="background-color: #95a5a6"
      data-color="#95a5a6"
    ></div>
    <div
      class="color-option"
      style="background-color: #d35400"
      data-color="#d35400"
    ></div>
    <div
      class="color-option"
      style="background-color: #bdc3c7"
      data-color="#bdc3c7"
    ></div>
    <div
      class="color-option"
      style="background-color: #2ecc71"
      data-color="#2ecc71"
    ></div>
    <div
      class="color-option"
      style="background-color: #e67e22"
      data-color="#e67e22"
    ></div>
  </div>
  

  <!-- 채우기 버튼(fill button) -->
  <button id="mode-btn">채우기</button>


  <!-- 초기화 버튼(destroy button) -->
  <button id="destroy-btn">초기화</button>


  <!-- 삭제 버튼(eraser button) -->
  <button id="eraser-btn">삭제</button>


  <!-- 파일 입력 필드(file input)-->
  <input type="file" accept="image/*" id="file" />


 <!-- (javascript import) -->
  <script src="./app.js"></script>
</body>
</html>
