<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS 파일을 HTML에 적용시켜 가져오기 -->
  <link rel="stylesheet" href="style.css" />
  <title>Momentum App</title>
</head>

<body>
  <!-- id="first" -->
  <h1 id="first">한 요소에 한 id만 적용이 가능</h1>

  <!-- class="second" -->
  <h2 class="second">한 요소에 여러 개의 class명을 적용 가능</h2>


  <!-- class="third" -->
  <div class="third">
    <h3>class 이름이 third인 h3 태그를 가져오기1</h3>
  </div>
  <div class="third">
    <h3>class 이름이 third인 h3 태그를 가져오기2</h3>
  </div>
  <div class="third">
    <h3>class 이름이 third인 h3 태그를 가져오기3</h3>
  </div>


  <!-- class="fourth" -->
  <div class="fourth">
    <h4>클래스 4-1</h4>
  </div>
  <div class="fourth">
    <h4>클래스 4-2</h4>
  </div>
  <div class="fourth">
    <h4>클래스 4-3</h4>
  </div>
  

  <!-- class="hello" -->
  <div class="hello">
    <h4>인사</h4>
  </div>

  
  <!-- id="last" -->
  <div id="last">
    <h4>아이디</h4>
  </div>

 
  <!-- class="fifth" -->
  <div class="fifth">
    <h5>5-1</h5>
  </div>
  <div class="fifth">
    <h5>5-2</h5>
  </div>
  <div class="fifth">
    <h5>5-3</h5>
  </div>


  <!-- name="sixth" -->
  <div>
    <h6 name="sixth">name을 할당, 중복 사용이 가능</h6>
  </div>


  <!-- javascript 파일을 HTML에 적용시켜 가져오기 -->
  <script src="app.js"></script>
</body>
</html>
